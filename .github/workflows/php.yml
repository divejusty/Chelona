name: run-tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: gd, zip, intl
          coverage: none

      - name: Install dependencies
        run: composer install

      - name: Run test suite
        run: composer run-script test